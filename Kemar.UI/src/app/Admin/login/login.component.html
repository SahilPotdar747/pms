<p-toast position="bottom-right"></p-toast>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <!-- <img src="../../../assets/images/k-wms-login-pg-img1.png"
            class="img-fluid" alt="Sample image"> -->
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form  [formGroup]="form"
        (ngSubmit)="onSubmit()">
          <div
            class="d-flex flex-row align-items-center justify-content-center"
          >
            <img
              class="logo"
              src="../../../assets/images/kemar.png"
              alt=""
            />
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">
              Performance Management System
            </p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">User Name</label>
            <input
              type="email"
              id="form3Example3"
              formControlName="username" autofocus 
              class="form-control form-control-lg"
              placeholder="Enter a valid User Name"
              [ngClass]="{
                'is-invalid': submitted && f['username'].errors
              }"
            />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input
              type="password"formControlName="password" 
              id="form3Example4"
              class="form-control form-control-lg"
              placeholder="Enter password"
            />
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="form2Example3"
              />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <!-- <a
              class="text-body"
              routerLink="/forgot-password"
              routerLinkActive="router-link-active"
              >Forgot password?</a
            > -->
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
              [disabled]="!form.valid || submitted"
              (click)="login()"
              (keyup.enter)="login()"
            >
              Login
            </button>
            <p class="copyright  text-center mt-4">
                Powered by
                <a class="colo" href="https://www.kemarautomation.in/">
                  Kemar Port Automation Pvt. Ltd.</a
                >
              </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
